<script>
  Polymer({
    is: 'px-pagination',

    properties: {

      /**
       * The total number of items
       */
      numberOfItems: {
        type: Number,
        notify: true,
        observer: '_goBackToFirstPage',

      },

      /**
       * The size of a page
       *
       * Read only.
       */
      pageSize: {
        type: Number,
        value: 10,
        notify: true,
        readOnly: true
      },

      /**
       * Passes the firstItemIndexToDisplay back to the user
       *
       * Read only.
       *
       * 1-based
       */
      firstItemIndexToDisplay: {
        type: Number,
        notify: true,
        value: 1,
        readOnly: true
      }

    },

    ready: function() {
      this.set('itemoftext', 'of');
      this.set('pagesizetitle', 'Rows per page');
    },

    _goBackToFirstPage: function() {
      this.goToPageNumber(1);
    },

    _updateDisplay: function() {
      this.set('pageCount', Math.ceil(this.numberOfItems / this.pageSize));

      if(this.pageCount === 0) {
        this._setFirstItemIndexToDisplay(0);
        this.set('lastItemIndexToDisplay', 0);
      }
      else {
        this._setFirstItemIndexToDisplay(((this.currentPage - 1) * this.pageSize) + 1);
        if(this.currentPage === this.pageCount) {
          this.set('lastItemIndexToDisplay', this.numberOfItems);
        } else {
          this.set('lastItemIndexToDisplay', this.currentPage * this.pageSize);
        }
      }
    },

    /**
     * Go to the previous page
     **/
    goToPreviousPage: function() {
      if(this.currentPage > 1) {
        this.goToPageNumber(this.currentPage - 1);
      }
    },

    /**
     * Go to the next page
     */
    goToNextPage: function() {
      if(this.currentPage < this.pageCount) {
        this.goToPageNumber(this.currentPage + 1);
      }
    },

    _changeDropDown: function(e) {
      var sizelist = [10, 20, 50, 100];
      var size = parseInt(e.target.value),
        index = sizelist.indexOf(size);
      var parentElem = this.$.pageSizeSelect,
        optionList = Polymer.dom(parentElem).querySelectorAll("option");

      optionList.forEach(function(option) {
        if(parseInt(option.value) === parseInt(size)) {
          option.setAttribute('selected', '');
          e.target.selectedIndex = parseInt(index);
        } else {
          option.removeAttribute('selected');
        }
      });

      this._setPageSize(size);
      this._goBackToFirstPage();
    },

    /**
     * Go to the page number specified
     * @param number
     */
    goToPageNumber: function(number) {
      if(number) {
        this.currentPage = number;
        this._updateDisplay();
      }
    },

    _goToPage: function(evt) {
      this.goToPageNumber(parseInt(evt.target.textContent));
    },

    _getPageupClass: function(currentPage) {
      return [currentPage === 1 ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- previous'].join(' ');
    },

    _getPagedownClass: function(currentPage, pageCount) {
      return [pageCount <= 0 || currentPage === pageCount ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- next'].join(' ');
    },

    _getPagerButtonClass: function(buttonValue, currentPage) {
      var classList = ['btn'];
      if(buttonValue === currentPage) {
        classList.push('btn--icon', 'u-ml0', 'btn--pagination--number');
      }
      else {
        classList.push('btn--bare', 'u-ml0', 'btn--bare__pagination');
      }
      return classList.join(' ');
    },

    _pagerButtons: function() {
      if(this.pageCount) {
        var noOfPagerButtons = 0,
          pagerNavButtonsConfig = [],
          i;

        // if less than 9 pages, display all buttons
        if(this.pageCount <= 9) {
          noOfPagerButtons = this.pageCount;
          pagerNavButtonsConfig = Array.apply(null, Array(noOfPagerButtons)).map(
            function(val, index) {
              return {val: index + 1};
            });
        }
        // if near end, show final pages
        else if(this.pageCount <= this.currentPage + 3) {
          pagerNavButtonsConfig.push({val: 1});
          pagerNavButtonsConfig.push({val: '...'});

          for(i = this.pageCount - 6; i <= this.pageCount; i++) {
            pagerNavButtonsConfig.push({val: i});
          }
        }
        // if somewhere in beginning/middle, show pages around where we are
        else {
          if(this.currentPage <= 5) {
            pagerNavButtonsConfig = Array.apply(null, Array(7)).map(
              function(val, index) {
                return {val: index + 1};
              });
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
          else {
            pagerNavButtonsConfig.push({val: 1});
            pagerNavButtonsConfig.push({val: '...'});
            for(i = this.currentPage - 3; i < this.currentPage + 2; i++) {
              pagerNavButtonsConfig.push({val: i});
            }
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
        }
        return pagerNavButtonsConfig;
      }
    }

  });

     * @type Object

      /**
       * Array that contains the list of items which show up in the dropdown.
       * Each item is an object, which 'val' attribute reflects the text
       * displayed and 'checked' attribute reflects the state of the checkbox
       * if px-dropdown-content is in checkboxMode
       *
       * @type Array
       * @default []
       */

        type: Array,
        notify: true,
        value: function() {return [];}
      },
      /**
       * This property stores the items array, after it's been
       * changed over to be an array of objects.
       *
       * @type Array
       * @default []
       * @private
       */

        type: Array,
        value: function() {return [];},
        computed: '_computedItems(items, items.*)'
      },
      /**
       * a read only property that tells you if the user has selected anything from the dropdown
       * @type Boolean
       * @default false
       * @private
       */

        type: Boolean,
        value: false,
        readOnly: true
      },
      /**
       * Used to check if the dropdown is currently open or closed.
       * shows/hides the dropdown.
       * @type Boolean
       * @default false
       * @private

        type: Boolean,
        notify: true,
        value: false

       * Optional.

        type: Number,
        value: 0,
        observer: '_maxContCharacterWidthChanged'

       * beyond the cell it's dropping from.
       * Optional.
       * @type Boolean
       * @default: false
       */

        type: Boolean,
        value: false,
      },
      /**
       * An attribute which specifies how many pixels the dropdown
       * should extend beyond the cell it's dropping from.
       * Optional.
       * @type Number
       * @default: 15
       */
      extendDropdownBy: {
        type: Number,
        value: 15,
      },
      /**
       * An attribute which specifies whether the dropdown is
       * extended in width from its container.
       * @type Boolean
       * @default: false
       */
      extended : {
        type: Boolean,
        value: false
      },
      /**
       *
       * @type Number
       * @default: 0
       * @private
       */
      dropCellWidth: {
        type: Number,
        value: 0,
        observer: '_dropCellWidthChanged'
      },
      /**
       *
       * @type Number
       * @default: 0
       * @private

      dropCellHeight: {
        type: Number,

        observer: '_dropCellHeightChanged'

       * item will toggle the checkbox state rather than selecting the item.
       * The checkbox state will be reflected in the 'items' array

     * removes it if present and add it if not

      this.$.dropdown.style.height = '';

     * the allowed Max length, passed in as maxContCharacterWidth.
     * If it is, px-tooltip is included with the component.
     *

     * @param value
     */

        //on the checkbox so just ignore
        if(checkbox) {
          checkbox.checked = !checkbox.checked;
          this._checkboxChanged(checkbox);
        }
      }
      else {

        var el = evt.target,
            child = el.firstChild,
            text;

        //the only way we can get the text value of this element is by looping
        //over its children and get the first one that is text. Otherwise using
        //textcontent will also concatenate other childs, such as px-tooltip
        while (child && !text) {
            if (child.nodeType === 3) {

            }
            child = child.nextSibling;
        }

        this.close();
        this.fire('dropdown_flip', true);
        this._setSelectionOccured(true);
        this.fire('dropdown_content_value_changed', {textValue: text});
      }
    },
    /**
     * This fires a notification that happens on click, allowing the evt to be
     * picked up by an external developer.
     *
     * @method _clickFire
     */
    _clickFire: function(evt) {
      this.fire('px-dropdown-click', evt);
    },
    /**
     * This sets the dropdown width depending on the dropcell width and the extend by
     *
     * @method _setWidth
     */
    _setWidth: function() {
      if (this.extendDropdown) {
        this.$.dropdown.style.width = this.dropCellWidth + parseInt(this.extendDropdownBy) + 'px';
      }
      else {
        this.$.dropdown.style.width = this.dropCellWidth + 'px';
      }
    },
    /**
     * This allows for the dropdown height to be adjusted by reducing it by half
     * an item's height if the dropdown has scrollbars so it's more obvious we
     * can scroll
     * @method adjustHeight
     */
    adjustHeight: function() {
      var currentHeight = parseInt(this.$.dropdown.getBoundingClientRect().height);

      //do we have a scrollbar?
      if(currentHeight < this.$.dropdown.scrollHeight) {

        //reduce height by half the size of an item
        var reduceBy = parseInt(this.dropCellHeight/2);
        this.$.dropdown.style.height = currentHeight - reduceBy + 'px';
      }
    },
    /**
     * This function finds out whether the passed items array is
     * an array of objects, or an array of strings. if it is strings
     * they are converted to objects.
     * @method _computedItems
     * @param items (Array)
     */
    _computedItems: function(items) {
      if(this.items){
        var computedItemsArr = [];
        if (typeof this.items[0] === 'string') {
          var len = items.length,
          i = 0;

          for (i; i < len; i++) {
            if(this.checkboxMode) {
              //default unchecked if using a string array in check mode
              computedItemsArr.push({val:items[i], checked: false});
            }
            else {
              computedItemsArr.push({val:items[i]});
            }
          }
          return computedItemsArr;
        }
        else {
          //with new array it looks like we need to do a copy of items
          // seems like items can be sparse at this point
          items.forEach(function(item, index) {
            computedItemsArr.push(item);
          });
          return computedItemsArr;
        }
      }
    }
  });

  <script>
    Polymer({
      is: 'px-data-table-cell',
      properties: {
        cellType: {
          type: String,
          value: ''
        },
        cellDisplayValue: {
          type: String,
          value: '',
          observer: '_cellDisplayValueChanged'
        },
        cellValue: {
          type: String,
          value: ''
        },
        cellDisplayTooltip: {
          type: Boolean,
          value: false
        },
        cellValidation: {
          type: Object,
          value: function(){
            return {passedValidation: true};
          },
          notify: true
        },
        columnName: {
          type: String,
          value: ''
        },
        _editing: {
          type: Boolean,
          value: false,
          notify: true
        },
        cellEditable:{
          type: Boolean,
          value: false
        },
        dropdownItems:{
          type: Array,
          value: function(){return [];},
          notify: true,
          observer: '_setDropdownItem'
        },
        dropdownBounds:{
          type: HTMLElement,
          value: null
        },
        cellSelected:{
          type: Boolean,
          value: false,
          observer: "_cellSelected"
        },
        cellHighlighted:{
          type: Object,
          value: function(){
            return {value: false};
          }
        },
        rowHighlighted:{
          type: Object,
          value: function(){
            return {value: false};
          }
        },
        /**
        * the maximum character width the dropdown will be using to determine
        * when to show tooltips
        *
        * @param dropdownMaxCharacterWidth
        * @type Number
        * @default 0
        */
        dropdownMaxCharacterWidth: {
          type: Number,
          value:0
        },
        _showEditIcon:{
          type: Boolean,
          value: false
        },
        _editTimeout:{
          type: Object,
          value: function(){
            return {};
          }
        },
        _dropdownItem: {
          type: Boolean,
          value: false,
        },
        _cellAnchor: {
          type: HTMLElement,
          value: function() { return null;}
        }
      },
      listeners: {
        'tap': 'editCell',
      },
      observers: [
        '_updateHighlight(cellHighlighted.value, rowHighlighted.value)'
      ],
      _cellDisplayValueChanged: function(newValue){
        if(this.$$('.cell--value') !== undefined && this.$$('.cell--value') !== null){
          if (newValue !== undefined && newValue !== '') {
            this.$$('.cell--value').classList.remove('empty');
          } else {
            this.$$('.cell--value').classList.add('empty');
          }
        }
      },
      _cellValueChanged: function(evt){
        clearTimeout(this._editTimeout);
        this._editTimeout = setTimeout(function(){
          this.fire('validate', {newValue: this.$$('#celleditinput').value});
        }.bind(this), 300);
      },
      onCellHovered: function(evt){
        this.set('_showEditIcon', this.cellEditable);
      },
      onCellUnHovered: function(evt){
        this.set('_showEditIcon',false);
      },
      /*
      * This method checks whether the two parameters passed in are equal.
      * Please note you should use _areAnyEqual for passing in multiple options in an array.
      *
      * @method _isEqual
      * @param source String / Number
      * @param target String / Number
      */
      _isEqual: function(source, target) {
        if (!Array.isArray(target) || typeof target !== 'object') {
          return source === target;
        }
        return;
      },
      isNotEqual: function(source, target) {
        if (!Array.isArray(target) || typeof target !== 'object') {
          return source !== target;
        }
        return;
      },
      /*
      * This method checks whether the first parameter and ANY parameter passed in
      * the array are equal.
      *
      * @method _areAnyEqual
      * @param source String / Number
      * @param arr Array
      */
      _areAnyEqual: function(source, arr) {
        if (Array.isArray(arr)) {
          var flag = false,
              i=0,
              len = arr.length;
          for (; i < len; i++) {
            if (source === arr[i]) {
              return true;
            }
          }
          return false;
        } else {
          console.log('You must pass an array into this function');
          return false;
        }

      },
      _getReaderClass: function() {
        var datum = this.cellValue,
            classList = [];

        classList = (this.cellType ==='dropdown') ? ['flex', 'ddviewing'] : ['flex', 'viewing'];

        if(datum === null || datum === undefined || typeof datum === 'string' && datum.trim().length === 0) {
          classList.push('empty');
        }
        return classList.join(' ');
      },
      ready: function(){
        this.addEventListener('exit-edit-mode', this._exitEditMode.bind(this));
        this.addEventListener('undo-edit-mode', this._undoEditMode.bind(this));
        this.addEventListener('setDropdownItem', this._setDropdownItem),
        this.toggleClass('td', true);
        this.toggleClass('aha-' + this.columnName + '-td', true);
      },
      attached: function() {
        this.toggleClass('td__dropdown', this._dropdownItem);
        this._cellAnchor = this;
      },
      _setDropdownItem: function() {
        //we check if there are any items in dropdownItems, and if there are, this is a dropdown cell.
        this.set('_dropdownItem', (this.dropdownItems.length > 0));
      },
      _exitEditMode: function(){
        document.activeElement.blur();
      },
      _undoEditMode: function(evt){
        this.set('_cancelSave', true);
        document.activeElement.blur();
      },
      editCell: function(){
        var editCell = this.$$(".cell--edit"),
            valueCell = this.$$(".cell--value");
        if (this.cellEditable && this.cellType !=='dropdown') {
          this.set('_editing', true);
          this.toggleClass('cell__edit', this._editing);
          this.set('_undoValue', this.$$(".cell--value").innerText);
          Polymer.dom(editCell).querySelector('input,select,textarea').focus();
        }
      },
      saveCell: function(evt){
        this._editing = false;
        this.toggleClass('cell__edit', this._editing);
        var value;
        if(this._cancelSave === true){
          this.set('_cancelSave', false);
          value = this._undoValue;
          Polymer.dom(this.$$('.cell--edit')).querySelector('input,select,textarea').value = value;
        }
        else {
          value = evt.target.value;
        }
        this.fire('save', {newValue: value});
      },
      _getEditCellClass: function(editing){
        var classList = ['cell--edit'];
        if(!editing){
          classList.push('visuallyhidden');
        }
        return classList.join(' ');
      },
      _getValueCellClass: function(editing, valid, cellDisplayValue){
        var classList = ['cell--value'];
        if(editing){
          classList.push('visuallyhidden');
        }
        if (!cellDisplayValue){
          classList.push('cell--value__empty');
        }

        this.toggleClass('cell--value__validation-failed', !valid);

        return classList.join(' ');
      },
      _getCellIcon: function(showEditIcon, editing, valid){
        if(valid) {
          if(showEditIcon) {
            return 'polymer-font-awesome:fa-pencil';
          }
        }
        else {
          return 'polymer-font-awesome:fa-warning';
        }
      },
      _getCellIconClass: function(showEditIcon, editing, valid){
        var classList= ['cell--status--container--icon'];

        if(!valid) {
          classList.push('cell--value--icon__validation-failed');
        }
        else {
          if (editing || !showEditIcon) {
            classList.push('visuallyhidden');
          }
        }
        return classList.join(' ');
      },
      _cellSelected: function(selected){
        if (this.rowHighlighted && this.rowHighlighted.value){
          this.toggleClass('cell--value__highlight--selected__row', selected);
        }
        else if (this.cellHighlighted && this.cellHighlighted.value){
          this.toggleClass('cell--value__highlight--selected', selected);
        }
        else{
          this.toggleClass('selected', selected);
        }
      },
      _updateHighlight: function(cellHighlight, rowHighlight){
        this._clearHighlight();
        if(rowHighlight) {
          this.toggleClass(this.rowHighlighted.highlightClass, rowHighlight);
        }
        if(cellHighlight){
          this.toggleClass(this.cellHighlighted.highlightClass, cellHighlight);
        }
      },
      _clearHighlight: function(){
        this.toggleClass('cell--value__highlight--color__high', false);
        this.toggleClass('cell--value__highlight--color__medium', false);
        this.toggleClass('cell--value__highlight--color__low', false);
      }
    });
  </script>
</dom-module>

    <template is="dom-bind">
      <iron-ajax url="contacts.json" last-response="{{data}}" auto=""></iron-ajax>
      <iron-ajax id="test" url="contacts-mini.json" last-response="{{minidata}}" auto=""></iron-ajax>

      <h3>Data table demos</h3>

      <p>A very simple data table.  Just displays data and has sortable columns.</p>
      <px-data-table show-column-chooser="" enable-column-resize="" enable-column-reorder="" hide-pagination-control="" table-data="{{minidata}}"></px-data-table>

      <hr>

      <p>Filterable columns and selectable rows.</p>
      <px-data-table filterable="" selectable="" table-data="{{data}}"></px-data-table>

      <hr>

      <p>Display as columns instead of a grid.</p>
      <px-data-table table-columns="" table-data="{{data}}"></px-data-table>

      <hr>

      <p>Display as rows instead of a grid.</p>
      <px-data-table table-rows="" enable-column-reorder="" table-data="{{data}}"></px-data-table>

      <hr>

      <h3>Very customized data table</h3>

      <div>
        Filtering
        <ul>
          <li>First column: custom filtering function - filters on an entire word in the First column</li>
          <li>Color column: custom filtering function - on the button text in the Color column</li>
        </ul>
      </div>

      <div>
        Sorting
        <ul>
          <li>Selected column: groups all selected columns at the beginning or end</li>
          <li>First and Last columns: default sorting alphanumerically</li>
          <li>Email column: custom sorting function - by the email domain (gmail, hotmail, yahoo)</li>
        </ul>
      </div>

      <div>
        Truncation and ellipsis
        <ul>
          <li>Image column: left ellipsis, 40 characters maximum</li>
          <li>Date column: right ellipsis, 25 characters maximum</li>
        </ul>
      </div>

      <div>
        Html rendering
        <ul>
          <li>Color column</li>
        </ul>
      </div>

      <div>
        Interacting with selecting rows
        <ul>
          <li>there are <span>{{mySelectedRows.length}}</span> rows selected</li>
          <li>you can <button onclick="logSelectedRows()">console.log the selected rows</button></li>
          <li>listen for px-row-click events from the table, which can be used by taking action on the row</li>
        </ul>
      </div>

      <px-data-table id="mytable" hide-pagination-control="" selected-rows="{{mySelectedRows}}" enable-column-resizing="" enable-column-reorder="" show-column-chooser="" filterable="" selectable="" table-data="{{minidata}}">
        <px-data-table-column name="first" filterable="" sortable="" editable="" filter-function-name="myTableCustomFunctions.filterWholeWord">
          <px-validation>
            <px-validator validation-method="isNumber" import="../px-validation/px-example-validator.html"></px-validator>
          </px-validation>
          <px-data-table-highlight highlight-type="cell" highlight-value="medium" highlight-method="wordBeginsWithLetterJ" import="px-example-highlight.html"></px-data-table-highlight>
          <px-data-table-highlight highlight-type="row" highlight-value="high" highlight-method="isLongString" import="px-example-highlight.html"></px-data-table-highlight>
          <px-data-table-highlight highlight-type="cell" highlight-value="low" highlight-method="wordBeginsWithLetterS" import="px-example-highlight.html"></px-data-table-highlight>
        </px-data-table-column>
        <px-data-table-column name="last" editable="" sortable="">
        </px-data-table-column>
        <px-data-table-column name="email" editable="" sort-function-name="myTableCustomFunctions.sortByEmailDomain" sortable="">
        </px-data-table-column>
        <px-data-table-column name="country" type="dropdown" editable="" max-column-character-width="14" dropdown-items="[&quot;United Kingdom&quot;, &quot;United States of America&quot;, &quot;Germany&quot;, &quot;Chad&quot;, &quot;Seychelles&quot;, &quot;Uruguay&quot;]">
        </px-data-table-column>
        <px-data-table-column name="color" type="html" filterable="" filter-function-name="myTableCustomFunctions.filterMarkupVal">
        </px-data-table-column>
        <px-data-table-column name="image" max-column-character-width="40" ellipsis-clip-position="left">
        </px-data-table-column>
        <px-data-table-column name="date" max-column-character-width="25" ellipsis-clip-position="right">
        </px-data-table-column>
      </px-data-table>

      <script>

        window.myTableCustomFunctions = {
          sortByEmailDomain: function(a, b) {
            var aDomain = a.value.substring(a.value.indexOf("@")+1, a.value.indexOf("."));
            var bDomain = b.value.substring(b.value.indexOf("@")+1, b.value.indexOf("."));
            return this.descending ? (aDomain < bDomain ? 1 : -1) : (aDomain > bDomain ? 1 : -1);
          },
          filterMarkupVal: function(searchString, cellValue) {
            var lhs = cellValue.slice(cellValue.indexOf('>') + 1);
            var content = lhs.substr(0, lhs.indexOf('<'));

            return (content.toString().toLowerCase().indexOf(searchString.toString().toLowerCase()) > -1);
          },
          filterWholeWord: function(searchString, cellValue) {
            if(searchString === undefined || searchString === null || searchString === "") {
              return true;
            }
            return (searchString.toString().toLowerCase() === cellValue.toString().toLowerCase());
          }
        };

        function logSelectedRows() {
          var selectedRows = document.getElementById("mytable").selectedRows;
          console.log("Get all selected rows:", selectedRows);
        }

        document.addEventListener('WebComponentsReady', function() {

          document.getElementById("mytable").addEventListener("px-row-click", function(e) {
            var clickedRow = e.detail.row;
            console.log("Row clicked", clickedRow, " _selected: ", clickedRow._selected);
          });
        });


      </script>

    </template>
